<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .theme-icon {
            transition: transform 0.3s ease;
        }

        .navbar {
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .navbar[data-bs-theme="dark"] {
            background-color: #212529 !important;
            border-bottom: 1px solid #343a40;
        }

        .navbar[data-bs-theme="dark"] .dropdown-menu {
            background-color: #2d3338;
            border: 1px solid #343a40;
        }

        .navbar[data-bs-theme="dark"] .dropdown-item {
            color: #dee2e6;
        }

        .navbar[data-bs-theme="dark"] .dropdown-item:hover {
            background-color: #343a40;
            color: #fff;
        }


        [data-bs-theme="dark"] {
            background-color: #212529;
            color: #f8f9f9;
        }

        [data-bs-theme="dark"].table {
            background-color: #2c3034;
        }

        [data-bs-theme="dark"].table-dark {
            background-color: #343a40;
        }

        #themeToggle:hover .theme-icon {
            transform: scale(1.1);
        }

        #themeToggle:active .theme-icon {
            transform: scale(0.9);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand text-center">SD Service Center</a>

            <div class="d-flex align-items-center">
                <!-- Theme Toggle -->
                <button class="btn btn-link text-decoration-none text-white" id="themeToggle" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" title="Toggle theme">
                    <span id="themeIcon">
                        <svg class="theme-icon" width="24" height="24" fill="currentColor">
                            <use id="themeIconUse" href="#icon-moon" />
                        </svg>
                    </span>
                </button>
            </div>
        </div>
    </nav>

    <!-- SVG Icons (hidden) -->
    <svg style="display: none;">
        <symbol id="icon-sun" viewBox="0 0 24 24">

                d="M12 18c-3.309 0-6-2.691-6-6s2.691-6 6-6 6 2.691 6 6-2.691 6-6 6zm0-10c-2.206 0-4 1.794-4 4s1.794 4 4 4 4-1.794 4-4-1.794-4-4-4zm0-4a1 1 0 0 1-1-1V2a1 1 0 0 1 2 0v1a1 1 0 0 1-1 1zm0 20a1 1 0 0 1-1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1-1 1zM5.636 16.95l-.707.707a1 1 0 1 1-1.414-1.414l.707-.707a1 1 0 1 1 1.414 1.414zm12.728 0a1 1 0 1 1 1.414-1.414l.707.707a1 1 0 1 1-1.414 1.414l-.707-.707zM2 11h1a1 1 0 0 1 0 2H2a1 1 0 0 1 0-2zm19 0h1a1 1 0 0 1 0 2h-1a1 1 0 0 1 0-2zM5.636 7.05A1 1 0 0 1 7.05 5.636l-.707-.707A1 1 0 0 1 4.93 6.343l.707.707zm12.728 0l.707-.707a1 1 0 0 1-1.414-1.414l-.707.707a1 1 0 0 1 1.414 1.414z" />
        </symbol>
        <symbol id="icon-moon" viewBox="0 0 24 24">
            <path
                d="M12 22c5.523 0 10-4.477 10-10 0-.463-.694-.54-.933-.143a6.5 6.5 0 1 1-8.924-8.924C12.54 2.693 12.463 2 12 2 6.477 2 2 6.477 2 12s4.477 10 10 10z" />
        </symbol>

            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />

            </div>
        </div>


        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const themeToggle = document.getElementById('themeToggle');
                const themeIconUse = document.getElementById('themeIconUse');
                const html = document.documentElement;
        
                // Initialize theme
                const savedTheme = localStorage.getItem('theme') ||
                    (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                html.setAttribute('data-bs-theme', savedTheme);
                updateThemeIcon(savedTheme);
        
                // Toggle theme
                themeToggle.addEventListener('click', () => {
                    const currentTheme = html.getAttribute('data-bs-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
                    html.setAttribute('data-bs-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    updateThemeIcon(newTheme);
                });
        
                function updateThemeIcon(theme) {
                    themeIconUse.setAttribute('href', `#icon-${theme === 'dark' ? 'sun' : 'moon'}`);
                    themeToggle.setAttribute('aria-label',
                        theme === 'dark' ? 'Switch to light mode' : 'Switch to dark mode');
                }
        
                // Optional: Animate icon on click
                themeToggle.addEventListener('click', function () {
                    themeToggle.querySelector('.theme-icon').style.transform = 'rotate(360deg)';
                    setTimeout(() => {
                        themeToggle.querySelector('.theme-icon').style.transform = 'rotate(0deg)';
                    }, 300);
                });
            });
        </script>
