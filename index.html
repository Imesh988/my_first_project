<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        
    </style>
</head>
<body>
    

    <body class="bg-light">
        <div class="container py-5">
            <div class="row justify-content-start">
                <div class="col-md-6">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-header bg-primary text-white text-center rounded-top-4">
                            <h2 class="mb-0">ðŸš— Service Center</h2>
                            <small class="text-light">Vehicle Maintenance Record</small>
                        </div>
                        <div class="card-body p-4">
                            <form id="serviceForm">
                                <div class="mb-3">
                                    <label for="cus_nic" class="form-label">Customer NIC</label>
                                    <input type="text" id="cus_nic" name="cus_nic" class="form-control" placeholder="Enter customer NIC" required>
                                </div>
                                <div class="mb-3">
                                    <label for="veh_no" class="form-label">Vehicle Number</label>
                                    <input type="text" id="veh_no" name="veh_no" class="form-control" placeholder="Enter vehicle number" required>
                                </div>
                                <div class="mb-3">
                                    <label for="vehi_name" class="form-label">Vehicle Name</label>
                                    <input type="text" id="vehi_name" name="vehi_name" class="form-control" placeholder="Enter vehicle name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="date" class="form-label">Date</label>
                                    <input type="date" id="date" name="date" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cost" class="form-label">Cost</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light">Rs</span>
                                        <input type="number" id="cost" name="cost" class="form-control" placeholder="Enter cost" required>
                                    </div>
                                </div>
                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-success btn-lg">
                                        <i class="bi bi-plus-circle"></i> Add Details
                                    </button>
                                </div>
                            </form>
                        </div>
                        <!-- <div class="card-footer text-muted text-center">
                            Thank you for keeping your vehicle in top shape!
                        </div> -->
                    </div>
                </div>

                <div class="col-6">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card mb-4">
                            <div class="card-heard bg-dark ">
                                <h2 class="text-center text-white">Search Customer Details</h2>
                            </div>
                            <div class="card-body">
                                <div class="input-group mb-4">
                                    <input type="text" id="serchId" class="form-control" placeholder="enter the customer NIC" required>
                                    <button class="btn btn-danger" onclick="searchCustomer()">Search</button>
                                </div>

                                <div id="output">
                                    <div class="card-heard bg-dark">
                                        <h2 class="card-title text-white text-center">Full Cost</h2>
                                    </div>
                                    <div class="card-body" id="result"></div>
                                </div>

                                <div id="costCalculate">
                                    <div class="mb-4">
                                        <label for="full_cost" class="form-label">Mechanical Cost</label>
                                        <input type="number" class="form-control" id="full_cost" placeholder="enter mechanical cost" required>
                                    </div>
                                    <button class="btn btn-success" onclick="fullCost()">Calculate Full Cost</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            


        </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
